<form #signupForm="ngForm" (ngSubmit)="onSubmit(signupForm)">
  <div>
    <label class="errorLabel" for="name" *ngIf="name.touched && !name.valid">*Username. It might contain your name, surname or nickname. </label>
    <label *ngIf="name.untouched || name.valid" for="name">*Username:</label>
    <input type="text" id="name" name="name" ngModel #name="ngModel"
    placeholder="Anna Helyk" required minlength="3" maxlength="24">
  </div>
  <div>
    <label class="errorLabel" for="email" *ngIf="email.touched && !email.valid">*Email. Enter a valid and correct email. Check your email.</label>
    <label *ngIf="email.untouched || email.valid" for="email" (click)="logEmail(email)">*Email:</label>
    <input type="email" 
           id="email" 
           name="email" 
           ngModel 
           #email="ngModel" 
           required
           email
           placeholder="example@gmail.com"
    >
  </div>
  <div>
    <label class="errorLabel" for="password" *ngIf="password.touched && !password.valid" >*Create a password. Password should be at least 8 characters long.</label>
    <label for="password" *ngIf="password.untouched || password.valid">*Create password:</label>
    <input type="password" id="password" name="password" ngModel #password="ngModel"
    placeholder="e.g. equiva23" minlength="8" required passwordStrength>
  </div>
  <div>
    <label class="errorLabel" for="confirmPassword" *ngIf="!confirm">*Repeat a password. The passwords you entered do not match.</label>
    <label for="confirmPassword">*Repeat password:</label>
    <input type="password" id="confirmPassword" name="confirmPassword" 
    placeholder="e.g. equiva23" required #confirmPassword onkeyup="checkForPasswords(password.value, confirmPassword.value)">
  </div>
  <button type="submit" [disabled]="!signupForm.valid">Create an account</button>
</form>
