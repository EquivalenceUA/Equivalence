<div class="subcategory-tile" [ngClass]="{'hover': !subcategory.commingSoon}" (click)="searchForSubcategoryWordsList(subcategory.name)" routerLink="/subcategory-words-list">
    <div class="subcategory-tile_name">
        <h3 [ngClass]="subcategory.commingSoon ? 'disabled' : '' ">{{subcategory.name}}</h3>
    </div>
    <div class="comming-soon" *ngIf="subcategory.commingSoon">
        <h5>Comming soon</h5>
    </div>
</div>
